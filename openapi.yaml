openapi: 3.0.3
info:
  title: OpenAPI definition
  version: v0.1

paths:

  ######################### Sign API #########################

  "/v0.1/signature/validate":
    post:
      tags:
        - signature-controller
      description: "Validation of the order signature"
      operationId: validate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignatureValidationForm"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ######################### Currency API #########################

  "/v0.1/currency/rate/usd":
    get:
      deprecated: true
      tags:
        - currency-controller
      description: "Get currency USD rate"
      operationId: getCurrencyUsdRate
      parameters:
        - name: blockchain
          in: query
          required: true
          description: "Type of the blockchain network"
          schema:
            "$ref": "#/components/schemas/Blockchain"
        - name: address
          in: query
          required: true
          description: "Address of the currency"
          schema:
            type: string
        - name: at
          in: query
          required: true
          description: "Date and time for getting currency USD rate"
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrencyUsdRate"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/currencies/{currencyId}/rates/usd":
    get:
      tags:
        - currency-controller
      description: "Get currency USD rate by currency id"
      operationId: getCurrencyUsdRateByCurrencyId
      parameters:
        - name: "currencyId"
          in: path
          required: true
          description: "Currency Id, has format `${blockchain}:${token}` or `${blockchain}:${token}:${tokenId}`"
          schema:
            $ref: "#/components/schemas/CurrencyId"
        - name: at
          in: query
          required: true
          description: "Date and time for getting currency USD rate"
          example: "2022-01-01T12:00:00Z"
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrencyUsdRate"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/currencies/all":
    get:
      tags:
        - currency-controller
      description: "Get all registered currencies"
      operationId: getAllCurrencies
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Currencies"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ######################### Item API #########################

  /v0.1/items/{itemId}:
    get:
      tags:
        - item-controller
      description: "Returns Item by Id"
      operationId: getItemById
      parameters:
        - name: "itemId"
          in: path
          required: true
          description: "Item Id, has format `${blockchain}:${token}:${tokenId}`"
          schema:
            $ref: "#/components/schemas/ItemId"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/items/byIds:
    post:
      tags:
        - item-controller
      description: "Returns Items by Ids"
      operationId: getItemByIds
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemIds"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Items"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/items/{itemId}/royalties":
    get:
      tags:
        - item-controller
      description: Returns item royalty by identifier
      operationId: getItemRoyaltiesById
      parameters:
        - name: "itemId"
          in: path
          required: true
          description: "Item Id, has format `${blockchain}:${token}:${tokenId}`"
          schema:
            $ref: "#/components/schemas/ItemId"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Royalties"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/items/{itemId}/resetMeta":
    delete:
      tags:
        - item-controller
      description: "Deletes the NFT item meta by Id"
      operationId: resetItemMeta
      parameters:
        - name: "itemId"
          in: path
          required: true
          description: "Item Id, has format `${blockchain}:${token}:${tokenId}`"
          schema:
            $ref: "#/components/schemas/ItemId"
        - name: "sync"
          in: query
          required: false
          description: "Request meta for Item if true"
          schema:
            type: boolean

      responses:
        '200':
          description: OK
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/items/{itemId}/checkRestriction:
    post:
      tags:
        - item-controller
      description: "Check restrictions for specified user and action with item"
      operationId: checkItemRestriction
      parameters:
        - name: "itemId"
          in: path
          required: true
          description: "Item Id, has format `${blockchain}:${token}:${tokenId}`"
          schema:
            $ref: "#/components/schemas/ItemId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RestrictionCheckForm"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestrictionCheckResult"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/items/byOwner:
    get:
      tags:
        - item-controller
      description: "Returns Item by owner"
      operationId: getItemsByOwner
      parameters:
        - name: "blockchains"
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Blockchain"
        - name: "owner"
          in: query
          required: true
          description: "Address of the item owner"
          schema:
            $ref: "#/components/schemas/UnionAddress"
        - name: "continuation"
          in: query
          required: false
          description: "Continuation token from the previous response"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
        - name: "searchEngine"
          in: query
          required: false
          deprecated: true
          description: "Search engine to use for search"
          schema:
            $ref: "#/components/schemas/SearchEngine"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Items"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/items/byCreator:
    get:
      tags:
        - item-controller
      description: "Returns Item by creator"
      operationId: getItemsByCreator
      parameters:
        - name: "blockchains"
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Blockchain"
        - name: "creator"
          in: query
          required: true
          description: "Address of the item creator"
          schema:
            $ref: "#/components/schemas/UnionAddress"
        - name: "continuation"
          in: query
          required: false
          description: "Continuation token from the previous response"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
        - name: "searchEngine"
          in: query
          required: false
          deprecated: true
          description: "Search engine to use for search"
          schema:
            $ref: "#/components/schemas/SearchEngine"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Items"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/items/byCollection:
    get:
      tags:
        - item-controller
      description: "Returns items by collection"
      operationId: getItemsByCollection
      parameters:
        - name: "collection"
          in: query
          required: true
          description: "Address of the collection"
          schema:
            $ref: "#/components/schemas/ContractAddress"
        - name: "continuation"
          in: query
          required: false
          description: "Continuation token from the previous response"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
        - name: "searchEngine"
          in: query
          required: false
          deprecated: true
          description: "Search engine to use for search"
          schema:
            $ref: "#/components/schemas/SearchEngine"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Items"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/items/byOwnerWithOwnership:
    get:
      tags:
        - item-controller
      description: "Returns items by owner with ownership"
      operationId: getItemsByOwnerWithOwnership
      parameters:
        - name: "owner"
          in: query
          required: true
          description: "Address of the owner"
          schema:
            $ref: "#/components/schemas/UnionAddress"
        - name: "continuation"
          in: query
          required: false
          description: "Continuation token from the previous response"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
        - name: "searchEngine"
          in: query
          required: false
          deprecated: true
          description: "Search engine to use for search"
          schema:
            $ref: "#/components/schemas/SearchEngine"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemsWithOwnership"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/items/all:
    get:
      deprecated: true
      tags:
        - item-controller
      description: "Returns all items"
      operationId: getAllItems
      parameters:
        - name: "blockchains"
          in: query
          required: false
          description: "Names of the blockchain networks. If no one specified, data from all blockchains will be returned"
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Blockchain"
        - name: "continuation"
          in: query
          required: false
          description: "Continuation token from the previous response"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
        - name: "showDeleted"
          in: query
          required: false
          description: "Include deleted items"
          schema:
            type: boolean
        - name: "lastUpdatedFrom"
          in: query
          required: false
          description: "Filter condition to return only items that have been updated after this date (timestamp)"
          schema:
            type: integer
            format: int64
        - name: "lastUpdatedTo"
          in: query
          required: false
          description: "Filter condition to return only items that have been updated before this date (timestamp)"
          schema:
            type: integer
            format: "int64"
        - name: "searchEngine"
          in: query
          required: false
          deprecated: true
          description: "Search engine to use for search"
          schema:
            $ref: "#/components/schemas/SearchEngine"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Items"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/items/traits:
    get:
      tags:
        - item-controller
      operationId: queryTraits
      description: "Returns possible trait values by key"
      parameters:
        - name: keys
          description: Trait keys
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              example: "${filterTraitKey}"
        - name: collectionIds
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
              example: "${filterCollections}"
          description: Collections identifiers to which traits belong
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Traits'
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/items/traits/search:
    get:
      tags:
        - item-controller
      description: "Returns combination of Item attribute key with list of values"
      operationId: searchTraits
      parameters:
        - name: filter
          description: filter
          in: query
          required: true
          schema:
            type: string
            example: "${filterTraitKey}"
        - name: collectionIds
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
              example: "${filterCollections}"
          description: Collections identifiers to which traits belong
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Traits'
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/items/traits/rarity:
    post:
      tags:
        - item-controller
      description: "Returns the rarity of the trait"
      operationId: queryTraitsWithRarity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TraitsRarityRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtendedTraitProperties'

  /v0.1/items/search:
    post:
      tags:
        - item-controller
      description: "Complex search for items"
      operationId: searchItems
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemsSearchRequest"
            example:
              size: 10
              filter:
                blockchains: [ ETHEREUM ]
                deleted: false
                sellPriceFrom: 0
                sellPriceTo: 100
                sellCurrency: ETHEREUM:0x0000000000000000000000000000000000000000
                lastUpdatedAtFrom: 2022-12-01T00:00:00Z
                lastUpdatedAtTo: 2029-12-01T00:00:00Z
              sort: EARLIEST
        required: true
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Items"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ####################### Ownership API #######################

  /v0.1/ownerships/{ownershipId}:
    get:
      tags:
        - ownership-controller
      description: "Returns ownership by Id"
      operationId: getOwnershipById
      parameters:
        - name: "ownershipId"
          in: path
          required: true
          description: "Ownership Id in format: '${blockchain}:${token}:${tokenId}:${owner}'"
          schema:
            $ref: "#/components/schemas/OwnershipId"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ownership"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/ownerships/byIds:
    post:
      tags:
        - ownership-controller
      description: "Returns Ownerships by Ids"
      operationId: getOwnershipsByIds
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OwnershipIds"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ownerships"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/ownerships/byItem:
    get:
      tags:
        - ownership-controller
      description: "Returns ownerships by item"
      operationId: getOwnershipsByItem
      parameters:
        - name: "itemId"
          in: query
          required: true
          description: "Item Id, has format `${blockchain}:${token}:${tokenId}`"
          schema:
            $ref: "#/components/schemas/ItemId"
        - name: "continuation"
          in: query
          required: false
          description: "Continuation token from the previous response"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ownerships"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/ownerships/search:
    post:
      tags:
        - ownership-controller
      description: "Complex ownerships search"
      operationId: searchOwnerships
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OwnershipSearchRequest"
            example:
              size: 10
              filter:
                blockchains: [ ETHEREUM ]
                deleted: false
                sellPriceFrom: 0
                sellPriceTo: 100
                sellCurrency: ETHEREUM:0x0000000000000000000000000000000000000000
                lastUpdatedAtFrom: 2022-12-01T00:00:00Z
                lastUpdatedAtTo: 2029-12-01T00:00:00Z
              sort: EARLIEST
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ownerships"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ######################## Order API ########################

  /v0.1/orders/{id}:
    get:
      tags:
        - order-controller
      description: "Returns order by Id"
      operationId: getOrderById
      parameters:
        - name: "id"
          in: "path"
          required: true
          description: "Order Id, has format '${blockchain}:${id}'"
          schema:
            $ref: "#/components/schemas/OrderId"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/byIds":
    post:
      tags:
        - order-controller
      description: "Returns the orders that have been put on sale"
      operationId: getOrdersByIds
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderIds"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Orders"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/orders/all:
    get:
      tags:
        - order-controller
      description: "Returns all orders"
      operationId: getOrdersAll
      parameters:
        - name: "blockchains"
          in: query
          required: false
          description: "Type of the blockchain network"
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Blockchain"
        - name: "continuation"
          in: query
          required: false
          description: "Continuation token from the previous response"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
        - name: "sort"
          in: query
          required: false
          description: "Order sort"
          schema:
            $ref: "#/components/schemas/OrderSort"
        - name: "status"
          in: query
          required: false
          description: "Order status"
          schema:
            type: "array"
            items:
              $ref: "#/components/schemas/OrderStatus"
        - name: "searchEngine"
          in: query
          required: false
          deprecated: true
          description: "Search engine to use for search"
          schema:
            $ref: "#/components/schemas/SearchEngine"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Orders"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/orders/sync:
    get:
      tags:
        - order-controller
      description: "Returns all orders sorting by data base update"
      operationId: getAllSync
      parameters:
        - name: "blockchain"
          in: query
          required: true
          description: "Type of the blockchain network"
          schema:
            $ref: "#/components/schemas/Blockchain"
        - name: "continuation"
          in: query
          required: false
          description: "Continuation token from the previous response"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
        - name: "sort"
          in: query
          required: false
          description: "Order sort"
          schema:
            $ref: "#/components/schemas/SyncSort"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Orders"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/orders/sell/byMaker:
    get:
      tags:
        - order-controller
      description: "Returns sell orders by maker"
      operationId: getSellOrdersByMaker
      parameters:
        - name: "blockchains"
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Blockchain"
        - name: platform
          in: query
          required: false
          description: "The platform where the order was created"
          schema:
            "$ref": "#/components/schemas/Platform"
        - name: "maker"
          in: query
          required: true
          description: "The maker of the order"
          schema:
            type: array
            items:
              $ref: "#/components/schemas/UnionAddress"
        - name: "origin"
          in: query
          required: false
          description: "Address of the consumer to receive the commission for the order"
          schema:
            $ref: "#/components/schemas/UnionAddress"
        - name: "continuation"
          in: query
          required: false
          description: "Continuation token from the previous response"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            minimum: 1
            type: integer
        - name: "status"
          in: query
          required: false
          description: "Order status"
          schema:
            type: "array"
            items:
              $ref: "#/components/schemas/OrderStatus"
        - name: "searchEngine"
