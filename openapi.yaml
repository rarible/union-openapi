openapi: 3.0.3
info:
  title: OpenAPI definition
  version: v0.1

paths:

  ######################### Sign API #########################

  "/v0.1/signature/validate":
    post:
      tags:
        - signature-controller
      description: "Validate personal message signature. Can be used to validate user actions or sign-in"
      operationId: validate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignatureValidationForm"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ######################### Currency API #########################

  "/v0.1/currencies/{currencyId}/rates/usd":
    get:
      tags:
        - currency-controller
      description: "Get currency USD rate by currency id"
      operationId: getCurrencyUsdRateByCurrencyId
      parameters:
        - name: "currencyId"
          in: path
          required: true
          description: "Currency Id, has format `${blockchain}:${token}` or `${blockchain}:${token}:${tokenId}`"
          schema:
            $ref: "#/components/schemas/CurrencyId"
        - name: at
          in: query
          required: true
          description: "Date and time for getting currency USD rate"
          example: "2022-01-01T12:00:00Z"
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrencyUsdRate"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/currencies/all":
    get:
      tags:
        - currency-controller
      description: "Get all registered currencies"
      operationId: getAllCurrencies
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Currencies"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ######################### Item API #########################

  /v0.1/items/{itemId}:
    get:
      tags:
        - item-controller
      description: "Returns Item by id"
      operationId: getItemById
      parameters:
        - name: "itemId"
          in: path
          required: true
          description: "Item Id, has format `${blockchain}:${token}:${tokenId}`"
          schema:
            $ref: "#/components/schemas/ItemId"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/items/byIds:
    post:
      tags:
        - item-controller
      description: "Returns Items by list of ids"
      operationId: getItemByIds
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemIds"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Items"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/items/{itemId}/royalties":
    get:
      tags:
        - item-controller
      description: Returns item royalties by id
      operationId: getItemRoyaltiesById
      parameters:
        - name: "itemId"
          in: path
          required: true
          description: "Item Id, has format `${blockchain}:${token}:${tokenId}`"
          schema:
            $ref: "#/components/schemas/ItemId"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Royalties"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/items/{itemId}/resetMeta":
    delete:
      tags:
        - item-controller
      description: "Reset and reload Item metadata cache"
      operationId: resetItemMeta
      parameters:
        - name: "itemId"
          in: path
          required: true
          description: "Item id, has format `${blockchain}:${token}:${tokenId}`"
          schema:
            $ref: "#/components/schemas/ItemId"
        - name: "sync"
          in: query
          required: false
          description: "Do not respond until metadata is refreshed if true"
          schema:
            type: boolean

      responses:
        '200':
          description: OK
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/items/sync:
    get:
      tags:
        - item-controller
      description: "Return all items sorted by database update date"
      operationId: syncItems
      parameters:
        - name: "blockchain"
          in: query
          required: true
          description: "Type of the blockchain network"
          schema:
            $ref: "#/components/schemas/Blockchain"
        - name: "nextPage"
          in: query
          required: false
          description: "Token to get the next page of results"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Items"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ######################## Order API ########################

  /v0.1/orders/{id}:
    get:
      tags:
        - order-controller
      description: "Returns order by Id"
      operationId: getOrderById
      parameters:
        - name: "id"
          in: "path"
          required: true
          description: "Order Id, has format '${blockchain}:${id}'"
          schema:
            $ref: "#/components/schemas/OrderId"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/byIds":
    post:
      tags:
        - order-controller
      description: "Returns orders by list of ids"
      operationId: getOrdersByIds
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderIds"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Orders"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/orders/sync:
    get:
      tags:
        - order-controller
      description: "Returns all orders sorted by database update date"
      operationId: syncOrders
      parameters:
        - name: "blockchain"
          in: query
          required: true
          description: "Type of the blockchain network"
          schema:
            $ref: "#/components/schemas/Blockchain"
        - name: "nextPage"
          in: query
          required: false
          description: "Token to get the next page of results"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Orders"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"


  /v1/orders/search:
    post:
      tags:
        - order-controller
      description: "Returns all orders that match the search criteria"
      operationId: searchCollections
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderSearchForm"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Orders"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/EntityNotFound"
        "500":
          $ref: "#/components/responses/ServerError"

      ######################## Activity API ########################

  /v1/activities/sync:
    get:
      tags:
        - activity-controller
      description: "Returns all activities sorted by database update date"
      operationId: syncActivities
      parameters:
        - name: "blockchain"
          in: query
          required: true
          description: "Type of the blockchain network"
          schema:
            $ref: "#/components/schemas/Blockchain"
        - name: "nextPage"
          in: query
          required: false
          description: "Token to get the next page of results"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
        - name: "type"
          in: query
          required: false
          description: "Filtering by activities type"
          schema:
            "$ref": "#/components/schemas/SyncType"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Activities"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v1/activities:
    post:
      tags:
        - activity-controller
      description: "Returns all activities that match the search criteria"
      operationId: searchActivities
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ActivitySearchForm"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Items"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/EntityNotFound"
        "500":
          $ref: "#/components/responses/ServerError"

####################### Collection API #######################

  /v1/collections/{id}:
    get:
      tags:
        - collection-controller
      description: "Returns collection by address"
      operationId: getCollectionById
      parameters:
        - name: "collection"
          in: path
          required: true
          description: "Address of the collection"
          schema:
            $ref: "#/components/schemas/ContractAddress"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collection"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v1/collections/{id}/refreshMeta":
    delete:
      tags:
        - collection-controller
      description: "Refreshes metadata for all items in the NFT collection"
      operationId: refreshCollectionMeta
      parameters:
        - name: "collection"
          in: path
          required: true
          description: "Address of the collection"
          schema:
            $ref: "#/components/schemas/ContractAddress"
      responses:
        '200':
          description: OK
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v1/collections:
    post:
      tags:
        - collection-controller
      description: "Returns all collections that match the search criteria"
      operationId: searchCollections
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CollectionSearchForm"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collections"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/EntityNotFound"
        "500":
          $ref: "#/components/responses/ServerError"

  /v1/collections/sync:
    get:
      tags:
        - collection-controller
      description: "Returns all collections sorted by database update date"
      operationId: syncCollections
      parameters:
        - name: "blockchain"
          in: query
          required: true
          description: "Type of the blockchain network"
          schema:
            $ref: "#/components/schemas/Blockchain"
        - name: "nextPage"
          in: query
          required: false
          description: "Token to get the next page of results"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collections"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v1/collections/search:
    post:
      tags:
        - collection-controller
      description: "Returns all collections that match the search criteria"
      operationId: searchCollections
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CollectionSearchForm"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collections"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/EntityNotFound"
        "500":
          $ref: "#/components/responses/ServerError"

components:
  schemas:

    Platform:
      type: string
      enum:
        - RARIBLE
        - OPEN_SEA
        - CRYPTO_PUNKS
        - IMMUTABLEX
        - HEN
        - OBJKT
        - OTHER

    Blockchain:
      type: string
      description: "Blockchain, has format `${BlockchainType}.${chain}` where chain is chain id or chain name"
      example: "EVM.1 or SOLANA.DEVNET"

    BlockchainType:
      type: string
      enum:
        - EVM
        - FLOW
        - TEZOS
        - SOLANA
        - IMX

    Payout:
      type: object
      properties:
        account:
          $ref: "#/components/schemas/Address"
        value:
          type: integer
      required:
        - account
        - value

    #################### Sign - Union ####################

    SignatureValidationForm:
      required:
        - signer
        - message
        - signature
      type: object
      properties:
        signer:
          $ref: "#/components/schemas/Address"
        publicKey:
          type: string
          description: "The creator's public key"
        message:
          type: string
        signature:
          type: string
          description: "Digital signature of the signer"

    ################## Currency - Union ##################

    CurrencyId:
      type: string
      description: "Currency Id, has format `${blockchain}:${token}` or `${blockchain}:${token}:${tokenId}`"
      example: "${currencyId}"

    CurrencyUsdRate:
      type: object
      required:
        - symbol
        - rate
        - date
      properties:
        currencyId:
          deprecated: true
          type: string
          description: "Currency Id"
          example: "usdc"
        symbol:
          type: string
          description: "Currency Symbol"
          example: "usdc"
        rate:
          $ref: '#/components/schemas/BigDecimal'
        date:
          type: string
          format: date-time
          description: "Date and time of currency USD rate"

    Currency:
      type: object
      properties:
        currencyId:
          $ref: '#/components/schemas/CurrencyId'
        symbol:
          type: string
        alias:
          type: string
          description: "Alias to real coin, 'usd' means 1:1 to USD"
      required:
        - currencyId
        - symbol

    Currencies:
      type: object
      required:
        - currencies
      properties:
        currencies:
          type: array
          items:
            $ref: "#/components/schemas/Currency"

    #################### Meta - Union ####################

    Meta:
      type: object
      properties:
        name:
          type: string
          description: "Name of the NFT item"
        description:
          type: string
          description: "Description of the NFT item"
        createdAt:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
        genres:
          type: array
          items:
            type: string
        language:
          description: "Language in RFC 1176 format"
          type: string
        rights:
          type: string
        rightsUri:
          type: string
        externalUri:
          description: "URI to external page related to the Item"
          type: string
        originalMetaUri:
          description: "URI to the original meta JSON"
          type: string
        attributes:
          type: array
          description: "Attributes of the NFT item"
          items:
            "$ref": "#/components/schemas/MetaAttribute"
        content:
          type: array
          description: "NFT content information"
          items:
            $ref: "#/components/schemas/MetaContent"
      required:
        - name
        - attributes
        - content

    MetaAttribute:
      required:
        - key
      type: object
      properties:
        key:
          type: string
        value:
          type: string
        type:
          type: string
        format:
          type: string

    MetaContent:
      type: object
      properties:
        fileName:
          type: string
        url:
          type: string
        representation:
          type: string
          enum:
            - PREVIEW
            - BIG
            - ORIGINAL
        mimeType:
          type: string
          example: "image/png"
        size:
          type: integer
          format: int64
      required:
        - url
        - representation

      oneOf:
        - $ref: "#/components/schemas/ImageContent"
        - $ref: "#/components/schemas/VideoContent"
        - $ref: "#/components/schemas/AudioContent"
        - $ref: "#/components/schemas/Model3dContent"
        - $ref: "#/components/schemas/HtmlContent"

    ImageContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - IMAGE
        width:
          type: integer
        height:
          type: integer

    VideoContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - VIDEO
        width:
          type: integer
        height:
          type: integer

    AudioContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - AUDIO

    Model3dContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - MODEL_3D

    HtmlContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - HTML

    #################### Item - Union ####################

    ItemId:
      type: string
      description: "Item Id, has format `${blockchain}:${token}:${tokenId}`"
      example: "${itemId}"

    ItemIds:
      type: object
      required:
        - ids
      properties:
        ids:
          type: array
          description: "List of the item id"
          items:
            $ref: "#/components/schemas/ItemId"

    Item:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ItemId"
        blockchain:
          $ref: "#/components/schemas/Blockchain"
        collection:
          $ref: "#/components/schemas/CollectionId"
        tokenId:
          $ref: "#/components/schemas/BigInteger"
        creators:
          type: array
          description: "Creators of the target item"
          default: [ ]
          items:
            $ref: "#/components/schemas/Creator"
        lazySupply:
          $ref: "#/components/schemas/BigInteger"
        mintedAt:
          type: string
          format: date-time
          description: "Date and time of the item minting"
        lastUpdatedAt:
          type: string
          format: date-time
          description: "Filter condition to return only items that have been updated at this date"
        supply:
          $ref: "#/components/schemas/BigInteger"
        meta:
          $ref: "#/components/schemas/Meta"
        deleted:
          type: boolean
          description: "Item was deleted or not"
        bestSellOrder:
          $ref: "#/components/schemas/Order"
        bestBidOrder:
          $ref: "#/components/schemas/Order"
        auctions:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/Auction"
        totalStock:
          $ref: "#/components/schemas/BigInteger"
        sellers:
          type: integer
          description: "Total count of users selling this item ATM"
        lastSale:
          $ref: "#/components/schemas/ItemLastSale"
      required:
        - id
        - blockchain
        - creators
        - lazySupply
        - mintedAt
        - lastUpdatedAt
        - supply
        - deleted
        - sellers
        - auctions

    ItemSearchForm:
      type: object
      properties:
        nextPage:
          default: null
          description: "Token to get the next page of results"
          type: string
        blockchains:
          default: []
          description: "Type of the blockchain network"
          type: array
          items:
            $ref: "#/components/schemas/Blockchain"
        collections:
          default: []
          description: "Collection Id, has format `${blockchain}:${nativeICollectionId}`"
          type: array
          items:
            $ref: "#/components/schemas/CollectionId"
        creator:
          $ref: "#/components/schemas/Address"
        lazySupply:
          $ref: "#/components/schemas/SearchBigInteger"
        supply:
          $ref: "#/components/schemas/SearchBigInteger"
        mintedAt:
          $ref: "#/components/schemas/SearchDate"
        lastUpdatedAt:
          $ref: "#/components/schemas/SearchDate"
        text:
          description: "The search string parameter, search by name anf description of the item"
          type: string
        trait:
          type: array
          items:
            $ref: "#/components/schemas/ItemsTrait"
        sale:
          default: null
          description: "An object that describes the parameters for searching for items based on information about sell orders"
          type: object
          properties:
            totalStock:
              $ref: "#/components/schemas/SearchBigInteger"
            sellers:
              $ref: "#/components/schemas/SearchBigInteger"
            priceUsd:
              $ref: "#/components/schemas/SearchBigDecimal"
            price:
              default: null
              description: "An object that allows you to search for orders in a given currency"
              type: object
              properties:
                currency:
                  $ref: "#/components/schemas/CurrencyId"
                value:
                  $ref: "#/components/schemas/SearchBigDecimal"

    ItemByOwnersSearchForm:
      type: object
      properties:
        nextPage:
          default: null
          description: "Token to get the next page of results"
          type: string
        blockchains:
          default: []
          description: "Type of the blockchain network"
          type: array
          items:
            $ref: "#/components/schemas/Blockchain"
        owners:
          default: []
          description: "Owners addresses, has format `${blockchainType}:${address}`"
          type: array
          items:
            $ref: "#/components/schemas/Address"
        collections:
          default: []
          description: "Collection Id, has format `${blockchain}:${nativeICollectionId}`"
          type: array
          items:
            $ref: "#/components/schemas/CollectionId"
        mintedAt:
          $ref: "#/components/schemas/SearchDate"
        lastUpdatedAt:
          $ref: "#/components/schemas/SearchDate"
        text:
          description: "The search string parameter, search by name anf description of the item"
          type: string
        trait:
          type: array
          items:
            $ref: "#/components/schemas/ItemsTrait"
        sale:
          default: null
          description: "An object that describes the parameters for searching for items based on information about sell orders"
          type: object
          properties:
            totalStock:
              $ref: "#/components/schemas/SearchBigInteger"
            sellers:
              $ref: "#/components/schemas/SearchBigInteger"
            priceUsd:
              $ref: "#/components/schemas/SearchBigDecimal"
            price:
              default: null
              description: "An object that allows you to search for orders in a given currency"
              type: object
              properties:
                currency:
                  $ref: "#/components/schemas/CurrencyId"
                value:
                  $ref: "#/components/schemas/SearchBigDecimal"

    ItemsTrait:
      type: object
      properties:
        key:
          type: string
        values:
          type: array
          items:
            type: string

    ItemLastSale:
      type: object
      properties:
        date:
          type: string
          format: date-time
        seller:
          $ref: "#/components/schemas/Address"
        buyer:
          $ref: "#/components/schemas/Address"
        value:
          $ref: "#/components/schemas/BigDecimal"
        currency:
          $ref: "#/components/schemas/AssetType"
        price:
          $ref: "#/components/schemas/BigDecimal"
      required:
        - date
        - from
