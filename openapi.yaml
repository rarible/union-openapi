openapi: 3.0.3
info:
  title: OpenAPI definition
  version: v0.1

paths:

  ######################### Sign API #########################

  "/v0.1/signature/validate":
    post:
      tags:
        - signature-controller
      description: "Validation of the order signature"
      operationId: validate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignatureValidationForm"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ######################### Currency API #########################

  "/v0.1/currency/rate/usd":
    get:
      deprecated: true
      tags:
        - currency-controller
      description: "Get currency USD rate"
      operationId: getCurrencyUsdRate
      parameters:
        - name: blockchain
          in: query
          required: true
          description: "Type of the blockchain network"
          schema:
            "$ref": "#/components/schemas/Blockchain"
        - name: address
          in: query
          required: true
          description: "Address of the currency"
          schema:
            type: string
        - name: at
          in: query
          required: true
          description: "Date and time for getting currency USD rate"
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrencyUsdRate"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/currencies/{currencyId}/rates/usd":
    get:
      tags:
        - currency-controller
      description: "Get currency USD rate by currency id"
      operationId: getCurrencyUsdRateByCurrencyId
      parameters:
        - name: "currencyId"
          in: path
          required: true
          description: "Currency Id, has format `${blockchain}:${token}` or `${blockchain}:${token}:${tokenId}`"
          schema:
            $ref: "#/components/schemas/CurrencyId"
        - name: at
          in: query
          required: true
          description: "Date and time for getting currency USD rate"
          example: "2022-01-01T12:00:00Z"
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrencyUsdRate"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

