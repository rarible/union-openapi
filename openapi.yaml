        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collection"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/collections/{collection}/refreshMeta":
    delete:
      tags:
        - collection-controller
      description: "Refreshes metadata for all items in the NFT collection"
      operationId: refreshCollectionMeta
      parameters:
        - name: "collection"
          in: path
          required: true
          description: "Address of the collection"
          schema:
            $ref: "#/components/schemas/ContractAddress"
      responses:
        '200':
          description: OK
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/collections/byOwner:
    get:
      tags:
        - collection-controller
      description: "Returns collection by owner"
      operationId: getCollectionsByOwner
      parameters:
        - name: "blockchains"
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Blockchain"
        - name: "owner"
          in: query
          description: "Owner of searching collections"
          required: true
          schema:
            $ref: "#/components/schemas/UnionAddress"
        - name: "continuation"
          in: query
          required: false
          description: "Continuation token from the previous response"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collections"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /v0.1/collections/all:
    get:
      tags:
        - collection-controller
      description: "Returns all collections"
      operationId: getAllCollections
      parameters:
        - name: "blockchains"
          in: query
          required: false
          description: "Names of the blockchain networks. If no one specified, data from all blockchains will be returned"
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Blockchain"
        - name: "continuation"
          in: query
          required: false
          description: "Continuation token from the previous response"
          schema:
            type: string
        - name: "size"
          in: query
          required: false
          description: "The number of items to return"
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collections"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

components:
  schemas:

    Platform:
      type: string
      enum:
        - RARIBLE
        - OPEN_SEA
        - CRYPTO_PUNKS
        - IMMUTABLEX
        - HEN
        - OBJKT
        - VERSUM
        - TEIA
        - OTHER
        - X2Y2
        - LOOKSRARE
        - SUDOSWAP
        - FXHASH

    Blockchain:
      type: string
      enum:
        - ETHEREUM
        - POLYGON
        - FLOW
        - TEZOS
        - SOLANA
        - IMMUTABLEX

    BlockchainGroup:
      type: string
      enum:
        - ETHEREUM
        - FLOW
        - TEZOS
        - SOLANA

    Payout:
      type: object
      properties:
        account:
          $ref: "#/components/schemas/UnionAddress"
        value:
          type: integer
      required:
        - account
        - value

    #################### Sign - Union ####################

    SignatureValidationForm:
      required:
        - signer
        - message
        - signature
      type: object
      properties:
        signer:
          $ref: "#/components/schemas/UnionAddress"
        publicKey:
          type: string
          description: "The creator's public key"
        message:
          type: string
        signature:
          type: string
          description: "Digital signature of the signer"

    ################## Currency - Union ##################

    CurrencyId:
      type: string
      description: "Currency Id, has format `${blockchain}:${token}` or `${blockchain}:${token}:${tokenId}`"
      example: "${currencyId}"

    CurrencyUsdRate:
      type: object
      required:
        - symbol
        - rate
        - date
      properties:
        currencyId:
          deprecated: true
          type: string
          description: "Currency Id"
          example: "usdc"
        symbol:
          type: string
          description: "Currency Symbol"
          example: "usdc"
        rate:
          $ref: '#/components/schemas/BigDecimal'
        date:
          type: string
          format: date-time
          description: "Date and time of currency USD rate"

    Currency:
      type: object
      properties:
        currencyId:
          $ref: '#/components/schemas/CurrencyId'
        symbol:
          type: string
        alias:
          type: string
          description: "Alias to real coin, 'usd' means 1:1 to USD"
      required:
        - currencyId
        - symbol

    Currencies:
      type: object
      required:
        - currencies
      properties:
        currencies:
          type: array
          items:
            $ref: "#/components/schemas/Currency"

    #################### Meta - Union ####################

    Meta:
      type: object
      properties:
        name:
          type: string
          description: "Name of the NFT item"
        description:
          type: string
          description: "Description of the NFT item"
        createdAt:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
        genres:
          type: array
          items:
            type: string
        language:
          description: "Language in RFC 1176 format"
          type: string
        rights:
          type: string
        rightsUri:
          type: string
        externalUri:
          description: "URI to external page related to the Item"
          type: string
        originalMetaUri:
          description: "URI to the original meta JSON"
          type: string
        attributes:
          type: array
          description: "Attributes of the NFT item"
          items:
            "$ref": "#/components/schemas/MetaAttribute"
        content:
          type: array
          description: "NFT content information"
          items:
            $ref: "#/components/schemas/MetaContent"
        restrictions:
          type: array
          description: "Restrictions types set for this item"
          items:
            $ref: "#/components/schemas/RestrictionType"
      required:
        - name
        - attributes
        - content

    MetaAttribute:
      required:
        - key
      type: object
      properties:
        key:
          type: string
        value:
          type: string
        type:
          type: string
        format:
          type: string

    MetaContent:
      type: object
      properties:
        fileName:
          type: string
        url:
          type: string
        representation:
          type: string
          enum:
            - PREVIEW
            - BIG
            - ORIGINAL
        mimeType:
          type: string
          example: "image/png"
        size:
          type: integer
          format: int64
        available:
          type: boolean
      required:
        - url
        - representation

      oneOf:
        - $ref: "#/components/schemas/ImageContent"
        - $ref: "#/components/schemas/VideoContent"
        - $ref: "#/components/schemas/AudioContent"
        - $ref: "#/components/schemas/Model3dContent"
        - $ref: "#/components/schemas/HtmlContent"

    ImageContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - IMAGE
        width:
          type: integer
        height:
          type: integer

    VideoContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - VIDEO
        width:
          type: integer
        height:
          type: integer

    AudioContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - AUDIO

    Model3dContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - MODEL_3D

    HtmlContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - HTML

    RestrictionType:
      type: string
      enum:
        - OWNERSHIP

    RestrictionCheckForm:
      type: object
      oneOf:
        - $ref: "#/components/schemas/OwnershipRestrictionCheckForm"

    OwnershipRestrictionCheckForm:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - OWNERSHIP
        user:
          $ref: "#/components/schemas/UnionAddress"
      required:
        - user

    RestrictionCheckResult:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
      required:
        - success

    ################### Common - Union ###################

    OriginOrders:
      type: object
      properties:
        origin:
          type: string
        bestSellOrder:
          $ref: "#/components/schemas/Order"
        bestBidOrder:
          $ref: "#/components/schemas/Order"
      required:
        - origin

    AmmOrders:
      type: object
      properties:
        ids:
          type: array
          description: "List of the automated market maker order id"
          items:
            $ref: "#/components/schemas/OrderId"
      required:
        - ids

    #################### Item - Union ####################

    ItemId:
      type: string
      description: "Item Id, has format `${blockchain}:${token}:${tokenId}`"
      example: "${itemId}"

    ItemIds:
      type: object
      required:
        - ids
      properties:
        ids:
          type: array
          description: "List of the item id"
          items:
            $ref: "#/components/schemas/ItemId"

    Item:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ItemId"
        blockchain:
          $ref: "#/components/schemas/Blockchain"
        collection:
          $ref: "#/components/schemas/CollectionId"
        contract:
          $ref: "#/components/schemas/ContractAddress"
        tokenId:
          $ref: "#/components/schemas/BigInteger"
        creators:
          type: array
          description: "Creators of the target item"
          default: [ ]
          items:
            $ref: "#/components/schemas/Creator"
        lazySupply:
          $ref: "#/components/schemas/BigInteger"
        pending:
          type: array
          description: "Pending information about the item"
          default: [ ]
          items:
            $ref: "#/components/schemas/ItemTransfer"
        mintedAt:
          type: string
          format: date-time
          description: "Date and time of the item minting"
        lastUpdatedAt:
          type: string
          format: date-time
          description: "Filter condition to return only items that have been updated at this date"
        supply:
          $ref: "#/components/schemas/BigInteger"
        meta:
          $ref: "#/components/schemas/Meta"
        deleted:
          type: boolean
          description: "Item was deleted or not"
        bestSellOrder:
          $ref: "#/components/schemas/Order"
        bestBidOrder:
          $ref: "#/components/schemas/Order"
        originOrders:
          type: array
          items:
            $ref: "#/components/schemas/OriginOrders"
        ammOrders:
          $ref: "#/components/schemas/AmmOrders"
        auctions:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/Auction"
        totalStock:
          $ref: "#/components/schemas/BigInteger"
        sellers:
          type: integer
          description: "Total count of users selling this item ATM"
        lastSale:
          $ref: "#/components/schemas/ItemLastSale"
        self:
          type: boolean
      required:
        - id
        - blockchain
        - creators
        - lazySupply
        - pending
        - mintedAt
        - lastUpdatedAt
        - supply
        - deleted
        - sellers
        - auctions

    ItemLastSale:
      type: object
      properties:
        date:
          type: string
          format: date-time
        seller:
          $ref: "#/components/schemas/UnionAddress"
        buyer:
          $ref: "#/components/schemas/UnionAddress"
        value:
          $ref: "#/components/schemas/BigDecimal"
        currency:
          $ref: "#/components/schemas/AssetType"
        price:
          $ref: "#/components/schemas/BigDecimal"
      required:
        - date
        - from
        - to
        - value
        - currency
        - price

    ItemWithOwnership:
      type: object
      properties:
        item:
          $ref: "#/components/schemas/Item"
        ownership:
          $ref: "#/components/schemas/ItemOwnership"
      required:
        - item
        - ownership

    Items:
      type: object
      properties:
        total:
          deprecated: true
          type: integer
          format: int64
          description: "Number of items were found by request"
        continuation:
          type: string
          description: "Continuation token to paginate items search result"
        items:
          type: array
          description: "List of found items"
          default: [ ]
          items:
            $ref: "#/components/schemas/Item"
      required:
        - items

    ItemsWithOwnership:
      type: object
      properties:
        total:
          deprecated: true
          type: integer
          format: int64
          description: "Number of items were found by request"
        continuation:
          type: string
          description: "Continuation token to paginate items search result"
        items:
          type: array
          description: "List of found items"
          default: [ ]
          items:
            $ref: "#/components/schemas/ItemWithOwnership"
      required:
        - items

    CollectionEvent:
      type: object
      properties:
        collectionId:
          $ref: "#/components/schemas/CollectionId"
        eventId:
          type: string
      required:
        - eventId
        - collectionId
      oneOf:
        - $ref: "#/components/schemas/CollectionUpdateEvent"

    CollectionUpdateEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - UPDATE
        collection:
          $ref: "#/components/schemas/Collection"
      required:
        - "@type"
        - collection

    ItemEvent:
      type: object
      properties:
        itemId:
          $ref: "#/components/schemas/ItemId"
        eventId:
          type: string
      required:
        - eventId
        - itemId
      oneOf:
        - $ref: "#/components/schemas/ItemUpdateEvent"
        - $ref: "#/components/schemas/ItemDeleteEvent"

    ItemUpdateEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - UPDATE
        item:
          $ref: "#/components/schemas/Item"
      required:
        - "@type"
        - item

    ItemDeleteEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - DELETE
      required:
        - "@type"
        - itemId

    #################### Trait - Union ####################
    Traits:
      type: object
      properties:
        continuation:
          type: string
          description: "Continuation token to paginate traits search result"
        traits:
          type: array
          description: "List of found traits"
          default: [ ]
          items:
            $ref: "#/components/schemas/Trait"
      required:
        - traits
    Trait:
      title: Trait
      type: object
      description: Combination of Item attribute key with list of values
      required:
        - key
        - values
      properties:
        key:
          $ref: '#/components/schemas/TraitEntry'
        values:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/TraitEntry'

    TraitEntry:
      title: TraitEntry
      type: object
      description: Combination of Item attribute key/value with it's count
      required:
        - value
        - count
      properties:
        value:
          type: string
        count:
          type: integer
          format: int64

    TraitsRarityRequest:
      title: TraitsRarityRequest
      type: object
      description: Request rarity of the properties in the collection
      required:
        - collectionId
        - properties
      properties:
        collectionId:
          type: string
        properties:
          type: array
          items:
            $ref: '#/components/schemas/TraitProperty'

    TraitProperty:
      title: TraitProperty
      type: object
      description: Item trait property
      required:
        - key
        - value
      properties:
        key:
          type: string
        value:
          type: string

    ExtendedTraitProperty:
      title: ExtendedTraitProperty
      type: object
      description: Trait property parameters with additional features
      required:
        - key
        - value
        - rarity
      properties:
        key:
          type: string
        value:
          type: string
        rarity:
          type: number
          format: bigdecimal
          description: Rarity percent

    ExtendedTraitProperties:
      type: object
      properties:
        continuation:
          type: string
          description: "Continuation token to paginate result"
        traits:
          type: array
          description: "List of ExtendedTraitProperty"
          default: [ ]
          items:
            $ref: "#/components/schemas/ExtendedTraitProperty"
      required:
        - traits


    #################### Ownership - Union ####################

    OwnershipId:
      type: string
      example: "${ownershipId}"

    OwnershipIds:
      type: object
      required:
        - ids
      properties:
        ids:
          type: array
          description: "List of the Ownerships ids"
          items:
            $ref: "#/components/schemas/OwnershipId"

    Ownership:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/OwnershipId"
        blockchain:
          $ref: "#/components/schemas/Blockchain"
        itemId:
          $ref: "#/components/schemas/ItemId"
        contract:
          $ref: "#/components/schemas/ContractAddress"
        collection:
          $ref: "#/components/schemas/CollectionId"
        tokenId:
          $ref: "#/components/schemas/BigInteger"
        owner:
          $ref: "#/components/schemas/UnionAddress"
        value:
          $ref: "#/components/schemas/BigInteger"
        source:
          $ref: "#/components/schemas/OwnershipSource"
        createdAt:
          type: string
          format: "date-time"
        lastUpdatedAt:
          type: string
          format: "date-time"
        creators:
          type: array
          deprecated: true
          description: "Creators of the target item"
          default: [ ]
          items:
            $ref: "#/components/schemas/Creator"
        lazyValue:
          $ref: "#/components/schemas/BigInteger"
        pending:
          type: array
          description: "Pending information about the item"
          default: [ ]
          items:
            $ref: "#/components/schemas/ItemHistory"
        auction:
          $ref: "#/components/schemas/Auction"
        bestSellOrder:
          $ref: "#/components/schemas/Order"
        originOrders:
          type: array
          items:
            $ref: "#/components/schemas/OriginOrders"
      required:
        - id
        - blockchain
        - owner
        - value
        - createdAt
        - lazyValue
        - pending

    OwnershipSource:
      type: string
      enum:
        - MINT
        - PURCHASE
        - TRANSFER

    ItemOwnership:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/OwnershipId"
        blockchain:
          $ref: "#/components/schemas/Blockchain"
        collection:
          $ref: "#/components/schemas/CollectionId"
        owner:
          $ref: "#/components/schemas/UnionAddress"
        value:
          $ref: "#/components/schemas/BigInteger"
        createdAt:
          type: string
          format: "date-time"
        creators:
          type: array
          description: "Creators of the target item"
          default: [ ]
          items:
            $ref: "#/components/schemas/Creator"
        lazyValue:
          $ref: "#/components/schemas/BigInteger"
      required:
        - id
        - blockchain
        - collection
        - owner
        - value
        - createdAt
        - creators
        - lazyValue
        - pending

    ItemHistory:
      type: object
      properties:
        owner:
          "$ref": "#/components/schemas/UnionAddress"
        contract:
          "$ref": "#/components/schemas/ContractAddress"
        tokenId:
          "$ref": "#/components/schemas/BigInteger"
        value:
          "$ref": "#/components/schemas/BigInteger"
        date:
          type: string
          format: date-time
      description: History of item
      required:
        - contract
        - tokenId
        - date
      oneOf:
        - "$ref": "#/components/schemas/ItemRoyalty"
        - "$ref": "#/components/schemas/ItemTransfer"

    ItemRoyalty:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ROYALTY
        royalties:
          type: array
          default: [ ]
          items:
            "$ref": "#/components/schemas/Royalty"
      required:
        - "@type"
        - royalties

    ItemTransfer:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - TRANSFER
        from:
          "$ref": "#/components/schemas/UnionAddress"
      required:
        - "@type"
        - owner
        - value
        - from

    Royalty:
      type: object
      properties:
        account:
          $ref: "#/components/schemas/UnionAddress"
        value:
          type: integer
      required:
        - account
        - value

    Royalties:
      type: object
      properties:
        royalties:
          type: array
          items:
            $ref: "#/components/schemas/Royalty"
      required:
        - royalties

    Creator:
      type: object
      properties:
        account:
          $ref: "#/components/schemas/UnionAddress"
        value:
          type: integer
      required:
        - account
        - value

    Ownerships:
      type: object
      properties:
        total:
          deprecated: true
          type: integer
          format: int64
          description: "Number of ownerships were found by request"
        continuation:
          type: string
          description: "Continuation token to paginate Ownerships search result"
        ownerships:
          type: array
          default: [ ]
          description: "List of found ownerships"
          items:
            $ref: "#/components/schemas/Ownership"
      required:
        - ownerships

    OwnershipEvent:
      type: object
      properties:
        ownershipId:
          $ref: "#/components/schemas/OwnershipId"
        eventId:
          type: string
      required:
        - ownershipId
        - eventId
      oneOf:
        - $ref: "#/components/schemas/OwnershipUpdateEvent"
        - $ref: "#/components/schemas/OwnershipDeleteEvent"

    OwnershipUpdateEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - UPDATE
        ownership:
          $ref: "#/components/schemas/Ownership"
      required:
        - "@type"
        - ownership

    OwnershipDeleteEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - DELETE
      required:
        - "@type"

    OwnershipSearchRequest:
      title: "OwnershipSearchQuery"
      type: object
      description: "Ownerships complex search query"
      required:
        - size
        - filter
      properties:
        size:
          minimum: 1
          maximum: 1000
          default: 50
          type: integer
          format: int32
          description: "Number of entities returned"
        continuation:
          type: string
          description: "Continuation token to paginate ownerships search result"
        filter:
          $ref: "#/components/schemas/OwnershipSearchFilter"
        sort:
          $ref: "#/components/schemas/OwnershipSearchSort"

    OwnershipSearchFilter:
      type: object
      description: "Filter for ownerships search query"
      properties:
        blockchains:
          type: array
          items:
            $ref: "#/components/schemas/Blockchain"
        owners:
          type: array
          items:
            $ref: "#/components/schemas/UnionAddress"
        collections:
          type: array
          items:
            $ref: "#/components/schemas/CollectionId"
        items:
          type: array
          items:
            $ref: "#/components/schemas/ItemId"
        auctions:
          type: array
          items:
            $ref: "#/components/schemas/AuctionId"
        auctionsOwners:
          type: array
          items:
            $ref: "#/components/schemas/UnionAddress"
        beforeDate:
          type: string
          format: date-time
        afterDate:
          type: string
          format: date-time

    OwnershipSearchSort:
      type: string
      enum:
        - LATEST
        - EARLIEST
        - HIGHEST_SELL
        - LOWEST_SELL

    ItemsSearchRequest:
      type: object
      description: "Complex search request for items"
      required:
        - size
        - filter
      properties:
        size:
          minimum: 1
          maximum: 1000
          default: 50
          type: integer
          format: int32
          description: "Number of entities returned"
        continuation:
          type: string
          description: "Continuation token to paginate items search result"
        filter:
          $ref: "#/components/schemas/ItemsSearchFilter"
        sort:
          $ref: "#/components/schemas/ItemsSearchSort"


    ItemsSearchFilter:
      type: object
      description: "Filter for items search query"
      properties:
        blockchains:
          type: array
          items:
            $ref: "#/components/schemas/Blockchain"
