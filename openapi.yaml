components:
  schemas:

    Platform:
      type: string
      enum:
        - RARIBLE
        - OPEN_SEA
        - CRYPTO_PUNKS
        - IMMUTABLEX
        - HEN
        - OBJKT
        - VERSUM
        - TEIA
        - OTHER
        - X2Y2
        - LOOKSRARE
        - SUDOSWAP
        - FXHASH

    Blockchain:
      type: string
      enum:
        - ETHEREUM
        - POLYGON
        - FLOW
        - TEZOS
        - SOLANA
        - IMMUTABLEX
      example: "${blockchain}"

    BlockchainGroup:
      type: string
      enum:
        - ETHEREUM
        - FLOW
        - TEZOS
        - SOLANA

    Payout:
      type: object
      properties:
        account:
          $ref: "#/components/schemas/UnionAddress"
        value:
          type: integer
      required:
        - account
        - value

    EventTimeMarks:
      type: object
      required:
        - source
        - marks
      properties:
        source:
          type: string
          description: "Describes what was the trigger of the event"
        marks:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/EventTimeMark"

    EventTimeMark:
      type: object
      required:
        - name
        - date
      properties:
        name:
          type: string
          description: "Describes 'place' where event has been handled/received"
        date:
          type: string
          format: date-time

    #################### Sign - Union ####################

    SignatureValidationForm:
      required:
        - signer
        - message
        - signature
      type: object
      properties:
        signer:
          $ref: "#/components/schemas/UnionAddress"
        publicKey:
          type: string
          description: "The creator's public key"
        message:
          type: string
        signature:
          type: string
          description: "Digital signature of the signer"

    ################## Currency - Union ##################

    CurrencyId:
      type: string
      description: "Currency Id, has format `${blockchain}:${token}` or `${blockchain}:${token}:${tokenId}`"
      example: "${currencyId}"

    CurrencyUsdRate:
      type: object
      required:
        - symbol
        - rate
        - date
      properties:
        currencyId:
          deprecated: true
          type: string
          description: "Currency Id"
          example: "usdc"
        symbol:
          type: string
          description: "Currency Symbol"
          example: "usdc"
        rate:
          $ref: '#/components/schemas/BigDecimal'
        date:
          type: string
          format: date-time
          description: "Date and time of currency USD rate"

    Currency:
      type: object
      properties:
        currencyId:
          $ref: '#/components/schemas/CurrencyId'
        symbol:
          type: string
        alias:
          type: string
          description: "Alias to real coin, 'usd' means 1:1 to USD"
      required:
        - currencyId
        - symbol

    Currencies:
      type: object
      required:
        - currencies
      properties:
        currencies:
          type: array
          items:
            $ref: "#/components/schemas/Currency"

    #################### Meta - Union ####################

    Meta:
      type: object
      properties:
        name:
          type: string
          description: "Name of the NFT item"
        description:
          type: string
          description: "Description of the NFT item"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
        genres:
          type: array
          items:
            type: string
        language:
          description: "Language in RFC 1176 format"
          type: string
        rights:
          type: string
        rightsUri:
          type: string
        externalUri:
          description: "URI to external page related to the Item"
          type: string
        originalMetaUri:
          description: "URI to the original meta JSON"
          type: string
        attributes:
          type: array
          description: "Attributes of the NFT item"
          items:
            "$ref": "#/components/schemas/MetaAttribute"
        content:
          type: array
          description: "NFT content information"
          items:
            $ref: "#/components/schemas/MetaContent"
        restrictions:
          type: array
          description: "Restrictions types set for this item"
          items:
            $ref: "#/components/schemas/RestrictionType"
      required:
        - name
        - attributes
        - content

    MetaAttribute:
      required:
        - key
      type: object
      properties:
        key:
          type: string
        value:
          type: string
        type:
          type: string
        format:
          type: string

    MetaContent:
      type: object
      properties:
        fileName:
          type: string
        url:
          type: string
        representation:
          type: string
          enum:
            - PREVIEW
            - BIG
            - ORIGINAL
            - PORTRAIT
        mimeType:
          type: string
          example: "image/png"
        size:
          type: integer
          format: int64
        available:
          type: boolean
      required:
        - url
        - representation

      oneOf:
        - $ref: "#/components/schemas/ImageContent"
        - $ref: "#/components/schemas/VideoContent"
        - $ref: "#/components/schemas/AudioContent"
        - $ref: "#/components/schemas/Model3dContent"
        - $ref: "#/components/schemas/HtmlContent"

    ImageContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - IMAGE
        width:
          type: integer
        height:
          type: integer

    VideoContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - VIDEO
        width:
          type: integer
        height:
          type: integer

    AudioContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - AUDIO

    Model3dContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - MODEL_3D

    HtmlContent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - HTML

    RestrictionType:
      type: string
      enum:
        - OWNERSHIP

    RestrictionCheckForm:
      type: object
      oneOf:
        - $ref: "#/components/schemas/OwnershipRestrictionCheckForm"

    OwnershipRestrictionCheckForm:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - OWNERSHIP
        user:
          $ref: "#/components/schemas/UnionAddress"
      required:
        - user

    RestrictionCheckResult:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
      required:
        - success

    ################### Common - Union ###################

    OriginOrders:
      type: object
      properties:
        origin:
          type: string
        bestSellOrder:
          $ref: "#/components/schemas/Order"
        bestBidOrder:
          $ref: "#/components/schemas/Order"
      required:
        - origin

    AmmOrders:
      type: object
      properties:
        ids:
          type: array
          description: "List of the automated market maker order id"
          items:
            $ref: "#/components/schemas/OrderId"
      required:
        - ids

    #################### Item - Union ####################

    ItemId:
      type: string
      description: "Item Id, has format `${blockchain}:${token}:${tokenId}`"
      example: "${itemId}"

    ItemIds:
      type: object
      required:
        - ids
      properties:
        ids:
          type: array
          description: "List of the item id"
          items:
            $ref: "#/components/schemas/ItemId"

    Item:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ItemId"
        blockchain:
          $ref: "#/components/schemas/Blockchain"
        collection:
          $ref: "#/components/schemas/CollectionId"
        contract:
          $ref: "#/components/schemas/ContractAddress"
        tokenId:
          $ref: "#/components/schemas/BigInteger"
        creators:
          type: array
          description: "Creators of the target item"
          default: [ ]
          items:
            $ref: "#/components/schemas/Creator"
        lazySupply:
          $ref: "#/components/schemas/BigInteger"
        pending:
          type: array
          description: "Pending information about the item"
          default: [ ]
          items:
            $ref: "#/components/schemas/ItemTransfer"
        mintedAt:
          type: string
          format: date-time
          description: "Date and time of the item minting"
        lastUpdatedAt:
          type: string
          format: date-time
          description: "Filter condition to return only items that have been updated at this date"
        supply:
          $ref: "#/components/schemas/BigInteger"
        meta:
          $ref: "#/components/schemas/Meta"
        deleted:
          type: boolean
          description: "Item was deleted or not"
        bestSellOrder:
          $ref: "#/components/schemas/Order"
        bestBidOrder:
          $ref: "#/components/schemas/Order"
        originOrders:
          type: array
          items:
            $ref: "#/components/schemas/OriginOrders"
        ammOrders:
          $ref: "#/components/schemas/AmmOrders"
        auctions:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/Auction"
        totalStock:
          $ref: "#/components/schemas/BigInteger"
        sellers:
          type: integer
          description: "Total count of users selling this item ATM"
        lastSale:
          $ref: "#/components/schemas/ItemLastSale"
        self:
          type: boolean
        suspicious:
          type: boolean
      required:
        - id
        - blockchain
        - creators
        - lazySupply
        - pending
        - mintedAt
        - lastUpdatedAt
        - supply
        - deleted
        - sellers
        - auctions

    ItemLastSale:
      type: object
      properties:
        date:
          type: string
          format: date-time
        seller:
          $ref: "#/components/schemas/UnionAddress"
        buyer:
          $ref: "#/components/schemas/UnionAddress"
        value:
          $ref: "#/components/schemas/BigDecimal"
        currency:
          $ref: "#/components/schemas/AssetType"
        price:
          $ref: "#/components/schemas/BigDecimal"
      required:
        - date
        - from
        - to
        - value
        - currency
        - price

    ItemWithOwnership:
      type: object
      properties:
        item:
          $ref: "#/components/schemas/Item"
        ownership:
          $ref: "#/components/schemas/ItemOwnership"
      required:
        - item
        - ownership

    Items:
      type: object
      properties:
        total:
          deprecated: true
          type: integer
          format: int64
          description: "Number of items were found by request"
        continuation:
          type: string
          description: "Continuation token to paginate items search result"
        items:
          type: array
          description: "List of found items"
          default: [ ]
          items:
            $ref: "#/components/schemas/Item"
      required:
        - items

    ItemsWithOwnership:
      type: object
      properties:
        total:
          deprecated: true
          type: integer
          format: int64
          description: "Number of items were found by request"
        continuation:
          type: string
          description: "Continuation token to paginate items search result"
        items:
          type: array
          description: "List of found items"
          default: [ ]
          items:
            $ref: "#/components/schemas/ItemWithOwnership"
      required:
        - items

    CollectionEvent:
      type: object
      properties:
        collectionId:
          $ref: "#/components/schemas/CollectionId"
        eventId:
          type: string
        eventTimeMarks:
          $ref: "#/components/schemas/EventTimeMarks"
      required:
        - eventId
        - collectionId
      oneOf:
        - $ref: "#/components/schemas/CollectionUpdateEvent"

    CollectionUpdateEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - UPDATE
        collection:
          $ref: "#/components/schemas/Collection"
      required:
        - "@type"
        - collection

    ItemEvent:
      type: object
      properties:
        itemId:
          $ref: "#/components/schemas/ItemId"
        eventId:
          type: string
        eventTimeMarks:
          $ref: "#/components/schemas/EventTimeMarks"
      required:
        - eventId
        - itemId
      oneOf:
        - $ref: "#/components/schemas/ItemUpdateEvent"
        - $ref: "#/components/schemas/ItemDeleteEvent"

    ItemUpdateEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - UPDATE
        item:
          $ref: "#/components/schemas/Item"
      required:
        - "@type"
        - item

    ItemDeleteEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - DELETE
      required:
        - "@type"
        - itemId

    #################### Trait - Union ####################
    Traits:
      type: object
      properties:
        continuation:
          type: string
          description: "Continuation token to paginate traits search result"
        traits:
          type: array
          description: "List of found traits"
          default: [ ]
          items:
            $ref: "#/components/schemas/Trait"
      required:
        - traits
    Trait:
      title: Trait
      type: object
      description: Combination of Item attribute key with list of values
      required:
        - key
        - values
      properties:
        key:
          $ref: '#/components/schemas/TraitEntry'
        values:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/TraitEntry'

    TraitEntry:
      title: TraitEntry
      type: object
      description: Combination of Item attribute key/value with it's count
      required:
        - value
        - count
      properties:
        value:
          type: string
        count:
          type: integer
          format: int64

    TraitsRarityRequest:
      title: TraitsRarityRequest
      type: object
      description: Request rarity of the properties in the collection
      required:
        - collectionId
        - properties
      properties:
        collectionId:
          type: string
          example: "${filterCollections}"
        properties:
          type: array
          items:
            $ref: '#/components/schemas/TraitProperty'

    TraitProperty:
      title: TraitProperty
      type: object
      description: Item trait property
      required:
        - key
        - value
      properties:
        key:
          type: string
          example: "${filterTraitKey}"
        value:
          type: string
          example: "${filterTraitsValue}"

    ExtendedTraitProperty:
      title: ExtendedTraitProperty
      type: object
      description: Trait property parameters with additional features
      required:
        - key
        - value
        - rarity
      properties:
        key:
          type: string
        value:
          type: string
        rarity:
          type: number
          format: bigdecimal
          description: Rarity percent

    ExtendedTraitProperties:
      type: object
      properties:
        continuation:
          type: string
          description: "Continuation token to paginate result"
        traits:
          type: array
          description: "List of ExtendedTraitProperty"
          default: [ ]
          items:
            $ref: "#/components/schemas/ExtendedTraitProperty"
      required:
        - traits


    #################### Ownership - Union ####################

    OwnershipId:
      type: string
      example: "${ownershipId}"

    OwnershipIds:
      type: object
      required:
        - ids
      properties:
        ids:
          type: array
          description: "List of the Ownerships ids"
          items:
            $ref: "#/components/schemas/OwnershipId"

    Ownership:
      type: object
      properties:
